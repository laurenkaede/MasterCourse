<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Keycode Generator</title>
    <link rel="stylesheet" href="./keycode.css">
</head>
<body>
    <div id="title-box">
    <h1 id="title">Keycode Generator</h1>
    </div>
<div></div>
    <div id="front">
    <h1 id="main">Press a Key to See the Event Keycode</h1>
    </div>

    <div id="container">
        <div>
            <h1 class="text">Event.Key</h1>
            <h1 id ="key-pressed">event.key</h1>
        </div>
        <div>
            <h1 class="text">Event.Code</h1>
            <h1 id ="code"> event.code</h1>
        </div>
        <div>
            <h1 class ="text">Event.Which</h1>
            <h1 id ="num">event.which</h1>
        </div>
    </div>

    <script src="./keycode.js"></script>
</body>
</html>
